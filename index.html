<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div>
        <h1 class="title">
          Generate a <br />
          <span class="green-text">random password</span>
        </h1>
        <p class="para">Never use an unsecure password again</p>
        <div class="flexed-buttons">
          <button class="green-btn" onclick="generatePassword()">Generate Password</button>
          <label for="quantity">Please enter a number</label>
          <input type="number" id="input" min="1" max="18" name="quantity" placeholder="0">
        </div>
        
        <hr>
        <div class="flexed-buttons">
          <button class="generate-btn" id="generatedPassword1"></button>
          <button class="generate-btn" id="generatedPassword2"></button>
        </div>
      </div>
      
    </main>

    
    <script src="index.js"></script>
  </body>
</html>
